history:
  2002:
    without_date:
      - 'Команда Комитета по делам молодёжи администрации Ульяновской области задумалась над появлением в регионе центра поддержки педагогов, работников сферы образования и молодёжной политики. Одним из авторов этой идеи была специалист комитета Елена Родионова. По задумке, при организации должна была работать открытая для всех желающих библиотека с собранной из разных уголков мира методической литературой. Здесь мастера своего дела помогли бы найти нужную информацию, сделать копию методичек и книг. Каждый желающий мог бы оставить заявку, чтобы ему помогли разработать, организовать и провести собственное общественно значимое мероприятие в школе, вузе или в городе. По ряду причин довести МИЦ до государственной регистрации тогда не удалось.'
  2006:
    without_date:
      - 'Об идее многофункционального методического центра вспомнили вновь четыре ульяновца. Это педагог дополнительного образования Областного Дворца детского творчества, руководитель Школы будущего журналиста Татьяна Лаптева, специалист Комитета по молодёжной политике Ульяновской области Алёна Асеева, журналист, выпускающий редактор службы новостей «Город в эфире» Константин Ильин и консультант Управления по взаимодействию с общественными объединениями граждан администрации Губернатора Ульяновской области Елена Домашевская. %{1} %{2} %{451}'
      - 'Константин Ильин преподавал в районном пресс-центре «Норд-вест» в Центре детского творчества №6, руководил работой Ассоциации начинающих журналистов Ульяновской области «Inформат», Татьяна Лаптева тоже работала с молодыми журналистами и была вице-президентом «Inформата», Елена Асеева реализовывала лидерские проекты для молодёжи, проводила выездные семинары, была одним из организаторов конкурса актива старшеклассников «Я – лидер». Елена Домашевская  работала с иностранными студентами, приехавшими в Ульяновск для обучения в местных вузах. Летом 2006 года они решили объединить все те мероприятия, которые проводили самостоятельно. Сначала инициативная группа разработала социальный проект «Молодёжный инициативный центр в Ульяновской области», его подали на грантовый конкурс в администрацию полномочного представителя Президента в Приволжском федеральном округе. Победили.'
  2007:
    without_date:
      - 'МИЦ получает грант на реализацию проекта от администрации Президента. Мероприятия оказались востребованными среди молодёжи Ульяновской области. И авторы решили зарегистрировать Ульяновскую областную молодёжную общественную организацию «Молодёжный инициативный центр».'
    '20 февраля': 'Учредительное собрание. Председателем организации избирают Константина Ильина, его заместителем становится Алёна Асеева (сегодня - Елена Титова). Тогда же открывают и первые местные отделения МИЦ – в городах Димитровград и Новоульяновск, а также в Сенгилеевском районе. Первые два работают и сейчас. %{1} %{2}'
  2008:
    '14 мая': 'Инициативная группа молодёжи г. Инза провела собрание на котором выступила с предложением в адрес Президиума МИЦ открыть в городе местное отделение организации.'
    '20 декабря': 'Решение об официальном открытии местного отделения в Инзенском районе одобрено. Спустя три года отделение закрыто.'
  2010:
    without_date:
      - 'На очередной Областной Конференции МИЦ Константин Ильин и Елена Титова были переизбраны руководителями организации на ближайшие три года. В Президиум организации вошли три человека. Прежний состав пополнил Павел Андреев. %{1} %{2} %{64}'
      - 'Создано местное отделение в Ульяновском районе. Закрыто в январе 2014 года по решению Президиума.'
    'июнь': 'В МИЦ появилось новое направление деятельности – проект «Добро», ставший впоследствии одной из центральных программ организации. Его руководитель – Наталья Мусина. %{114}'

    '30 июля': 'Cоздано местное отделение в Радищевском районе. Первым руководителем местного отделения стала учитель иностранного языка местной школы Ольга Королёва.'

    'ноябрь': 'Создано местное отделение в Базарносызганском районе, его возглавил Александр Арисов. %{312}'
    'декабрь': 'В составе руководителей областных программ и проектов МИЦ появился первый руководитель корпоративных проектов Мария Кирпичникова. %{238}'
  2011:
    without_date:
      - 'Впервые в МИЦ провели корпоративную ежегодную онлайн-конференцию, где любой член организации мог получить ответ на вопрос о деятельности, вступлении, планах. Впоследствии онлайн-конференция превратилась в площадку не только для членов организации, но и их родителей, тех, кто не знаком с МИЦ, представителей образовательных организаций, журналистов, активистов других НКО.'
  2012:
    '20 февраля': 'К своему пятилетнему юбилею МИЦ впервые проводит региональный Форум молодёжных инициатив. В течение дня в здании областного Дворца творчества детей и молодёжи побывали порядка пятисот человек – членов организации, участников мероприятий, их родителей, коллег из других организаций, журналистов. На десятке площадок были презентованы методики и технологии работы. На торжественной части форума наградили победителей X профильной смены «Ярмарка идей», впервые присвоили звание «Почётный член Молодёжного инициативного центра» и вручили почётный знак «За заслуги перед МИЦ» II степени.'

    '7 апреля': 'Создано новое направление деятельности - проект «Информационные технологии». Руководителем проекта стал Павел Калашников. %{347}'

    '16 мая': 'прошло учредительное собрание местного отделения МИЦ в Новоспасском районе.'
    '10 августа': 'Президиум организации принял официальное решение о создании отделения. Отделение возглавил Александр Вантяхин. %{423}'
  2013:
    '8 января': 'Областная Конференция. В повестку вошёл вопрос об изменениях в Уставе, смене состава Президиума и о создании межрегиональной общественной организации «МИЦ». В Президиум, кроме переизбранного председателя Константина Ильина и заместителя Елены Титовой, вошли второй заместитель Павел Андреев, а также вернувшиеся в деятельность МИЦ Александра Великанова и Елена Домашевская. Работу с местными отделениями возглавил Павел Калашников. Обновился состав контрольно-ревизионной комиссии. В него вошли Даниил Филатов, Виктория Горбунова и Екатерина Трофимова. %{1} %{2} %{64} %{89} %{451} %{347} %{56} %{135} %{55}'
  2015:
    '20 февраля': 'В день восьмитилетия организации, было открыто восьмое местное отделение Молодёжного инициативного центра в Тереньгульском районе. Руководителем отделения избрана Юлия Лавкина. %{636}'
